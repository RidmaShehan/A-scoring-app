// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the Gradle plugin and Google Services plugin
        classpath 'com.android.tools.build:gradle:8.0.2' // Ensure this matches your project's Gradle Plugin version
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define the root project directory for builds
rootProject.buildDir = "../build"

// Customize subproject build directories
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Task for cleaning the project
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}